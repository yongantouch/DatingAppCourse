<div class="container">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">500 Server Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">400 Bad Request</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">401 Unauthorize</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">404 Not Found</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">400 Validation</button>
</div>

<div class="container" *ngIf="validationErrors.length>0">
    <div class="row mt-5">
        <ul>
            <li class="text-danger" *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
