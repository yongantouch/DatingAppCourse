<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.knownAs}}" class="btn btn-primary"><span class="fa fa-user"></span></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><span class="fa fa-heart"></span></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><span class="fa fa-envelope"></span></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><span class="fa fa-user mr-2"></span>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-center text-muted">{{member.city}}</p>
    </div>
</div>
