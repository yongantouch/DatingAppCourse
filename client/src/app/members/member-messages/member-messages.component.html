<div class="card">
    <div class="card-body">
        <div *ngIf="(messageService.messageThread$|async)?.length ===0">
            No message yet ... say Hi by using message box below
        </div>

        <ul *ngIf="(messageService.messageThread$|async)?.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThread$|async) as messages">
                <div>
                    <span class="chat-img float-right">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                        alt="{{message.senderUsername}}">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" 
                                    *ngIf="!message.dateRead && message.senderUsername!==username">
                                    (unread)
                                </span>
                                <span class="text-success" 
                                    *ngIf="message.dateRead && message.senderUsername!==username">
                                    (read) {{message.dateRead | timeago}}
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()">
            <div class="input-group">
                <input autocomplete="off"
                    name="messageContent"
                    [(ngModel)]="messageContent"
                    required
                    type="text" class="form-control input-sm" 
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-success" type="submit"><i class="fa fa-paper-plane mr-2"></i>Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
