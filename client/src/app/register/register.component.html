<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="username" [(ngModel)]="model.username" placeholder="username"/>
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="password"/>
    </div>
    <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-danger" type="button">Cancel</button>
    </div>
</form>
