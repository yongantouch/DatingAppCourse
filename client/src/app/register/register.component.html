<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label for="male" class="control-label mr-3">
            <input type="radio" formControlName="gender" value="male" id="male"> Male
        </label>
        <label for="female" class="control-label">
            <input type="radio" formControlName="gender" value="female" id="female"> Female
        </label>
    </div>

    <app-text-input [formControl]="registerForm.controls['username']"
        [label]="'Username'"
    ></app-text-input>

    <app-text-input [formControl]="registerForm.controls['knownAs']"
        [label]="'Known As'"
    ></app-text-input>

    <app-date-input [formControl]="registerForm.controls['dateOfBirth']"
        [label]="'Date of Birth'" [maxDate]="maxDate"
    ></app-date-input>

    <app-text-input [formControl]="registerForm.controls['city']"
        [label]="'City'"
    ></app-text-input>

    <app-text-input [formControl]="registerForm.controls['country']"
        [label]="'Country'"
    ></app-text-input>

    <app-text-input [formControl]="registerForm.controls['password']"
        [label]="'Password'" [type]="'password'"
    ></app-text-input>

    <app-text-input [formControl]="registerForm.controls['confirmPassword']"
        [label]="'Confirm Password'" [type]="'password'"
    ></app-text-input>

    <div class="container" *ngIf="validationErrors.length>0">
        <div class="row mt-5">
            <ul>
                <li class="text-danger" *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-danger" type="button">Cancel</button>
    </div>
</form>
